<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.min.css">
  <title>Document</title>
</head>
<body>
  
  <div class="container">
    <div class="ear">
      <div class="ear-left bear-ear">
        <div class="ear-circle"></div>
      </div>
      <div class="ear-right bear-ear">
        <div class="ear-circle"></div>
      </div>
    </div>
    <div class="head">
      <div class="eye">
        <div class="left-eye bear-eye">
          <div class="eye-circle left-circle"></div>
        </div>
        <div class="right-eye bear-eye">
          <div class="eye-circle right-circle"></div>
        </div>
      </div>
      <div class="nose">
        <div class="nose-circle nose-left"></div>
        <div class="nose-circle nose-right"></div>
      </div>
    </div>
    <div class="body">
      <div class="body-abdomen"></div>
    </div>
    <div class="foot">
      <div class="foot-left bear-foot">
        <div class="left-paw paw"></div>
      </div>
      <div class="foot-right bear-foot">
        <div class="right-paw paw"></div>
      </div>
    </div>
  </div>
  
  <script src="./panda.js"></script>
</body>
</html>
